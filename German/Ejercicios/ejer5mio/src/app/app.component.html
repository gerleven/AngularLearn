<h1>Ejercicio 5 - Servicios</h1>
<p>Refactorizar el ejercicio 4 para que sea state less</p>
<input type="text" #inputItem><button (click)="addItem(inputItem.value); inputItem.value=''; inputItem.focus();">Add</button>

<div *ngIf="$listaItemsObservables | async as itemsList"> <!-- Como hago aca para darle una condicion al ngif y al mismo tiempo usar el | async y el as?-->
    <div *ngIf="itemsList.length>0; else loading">
        <p>Items:</p>
        <div *ngFor="let itemPadreHoldedByngFor of itemsList">
            <app-item  [itemHijo]="itemPadreHoldedByngFor" (emitterDelete)="deleteItem($event)" (emitterCheck)="checkItem($event)"></app-item>
        </div>
    </div>
</div>

<ng-template #loading>
    <p>Aun sin Items...</p>
</ng-template>
