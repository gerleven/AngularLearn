<h1>Ejercicio 1</h1>
<input type="text" placeholder="Introducta un Item..."  [(ngModel)]="input"> <button (click)="addItem()">Agregar Item</button>
<div [ngSwitch]="items.length">
  <span *ngSwitchCase="0">Agrega un Item</span>
  <span *ngSwitchCase="1">Agrega un 2do item</span>
  <span *ngSwitchDefault>Puedes agregar mas Items...</span>
</div>
<br>
<div class="items" *ngIf= "items.length>0">
  <ul>
    <li *ngFor = "let item of items; index as i; trackBy: trackByFn; first as isFirst" >
      {{i}} - {{item}} <span *ngIf="isFirst"> (**** First *****)</span>
    </li>
  </ul>
</div>

<br>
<br>
<div style="background-color: blanchedalmond;">
<h3>ngFor sin *</h3>

<ng-template ngFor let-item [ngForOf]="items">
  <li>{{item}}</li>
</ng-template>
<br>
<!-- <ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn">
  <li>{{item}}</li>
</ng-template> -->

</div>

<div style="background-color: rgb(244, 255, 205);">
<h3>ngFor sin * y con index y trackByFn</h3>

<ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn" let-isFirst="first">
  <li>{{i}} - {{item}}</li> <span *ngIf="isFirst"> (**** First *****)</span>
</ng-template>

</div>
<br>
