<p>driven-form Works!</p>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="userName" [(ngModel)]="userName" required #nameInput="ngModel">
  
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
        <div *ngIf="nameInput.errors?.['required']">Name is required.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
  
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8" #passwordInput="ngModel">
    
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password should have at least 8 characters.</div>
        </div>
    </div>
  
    <button type="submit" [disabled]="myForm.invalid">Submit</button>

    <div *ngIf = "showNewUserSent" style="border: 1px rgb(9, 151, 68) solid; border-radius: 10px; padding: 20px; background-color: rgb(131, 255, 127);">
        <p>User sent successfully!</p>
        {{newUser | json}}
    </div>
  </form>
